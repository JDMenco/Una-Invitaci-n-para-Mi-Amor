<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Fondo corazones suaves */
.heart-bg {
  position: fixed;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

.container {
  text-align: center;
  position: relative;
}

/* Sobre animado */
.envelope {
  width: 220px;
  height: 140px;
  background: #ff6fa5;
  position: relative;
  cursor: pointer;
  border-radius: 10px;
  transition: transform 0.5s;
}

.envelope:hover {
  transform: scale(1.08);
}

.envelope:before {
  content: "";
  position: absolute;
  top: -70px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 70px solid #ff6fa5;
  transition: transform 0.5s;
}

.open .envelope:before {
  transform: rotateX(180deg);
}

/* Carta */
.card {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  margin-top: 20px;
}

.show {
  opacity: 1;
  transform: translateY(0);
}

/* Botones */
button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

#yes {
  background: #ff4d88;
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

#no {
  background: #ddd;
}

img {
  width: 260px;
  border-radius: 15px;
  margin-top: 15px;
  animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
