<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Corazones fondo */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Contenedor */
.container {
  text-align: center;
  position: relative;
}

/* Sobre */
.envelope {
  width: 240px;
  height: 150px;
  background: #ff6fa5;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  transition: transform 0.4s;
}

.envelope:hover {
  transform: scale(1.08);
}

.flap {
  position: absolute;
  top: -75px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 120px solid transparent;
  border-right: 120px solid transparent;
  border-bottom: 75px solid #ff6fa5;
  transform-origin: bottom;
  transition: transform 0.6s ease;
}

.open .flap {
  transform: rotateX(180deg);
}

/* Carta */
.card {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  margin-top: 20px;
  position: relative;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

/* Botones */
button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

#yes {
  background: #ff4d88;
  color: white;
  position: relative;
  overflow: hidden;
}

#yes::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.4);
  transform: skewX(-20deg);
  transition: left 0.5s;
}

#yes:hover::after {
  left: 100%;
}

#no {
  background: #ddd;
  position: absolute;
}

img {
  width: 260px;
  border-radius: 15px;
  margin-top: 15px;
  animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
